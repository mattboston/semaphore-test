---
test2_url: "http://openbao-internal.vault:8200"
test2_eng_path: "test"
test2_eng_mount_point: "kv"
test2_eng_root_namespace: "eng"
test2_eng_namespace: "eng/blockchain"

# fin/treasury namespace configuration
