---
- name: Always run - confirm file is processed
  ansible.builtin.debug:
    msg: "Updates.yml file is being processed"

- name: Debug OS family
  ansible.builtin.debug:
    msg: "OS Family is {{ ansible_os_family }}"

- name: Debug condition check for RedHat
  ansible.builtin.debug:
    msg: "RedHat condition: {{ ansible_os_family == 'RedHat' }}"

- name: Debug condition check for Debian
  ansible.builtin.debug:
    msg: "Debian condition: {{ ansible_os_family == 'Debian' }}"

- name: Update package cache (RedHat)
  become: true
  ansible.builtin.dnf:
    update_cache: yes
  when: ansible_os_family == "RedHat"

- name: Upgrade all packages (RedHat)
  become: true
  ansible.builtin.dnf:
    name: "*"
    state: latest
  when: ansible_os_family == "RedHat"

- name: Update package cache (Debian)
  become: true
  ansible.builtin.apt:
    update_cache: yes
  when: ansible_os_family == "Debian"

- name: Upgrade all packages (Debian)
  become: true
  ansible.builtin.apt:
    upgrade: yes
  when: ansible_os_family == "Debian"
